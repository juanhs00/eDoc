<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <section class="form-login">
            <h5>Inicio de Sesion</h5>
            <div th:if="${param.error}">
              Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div><label> User Name : <input class="controls" type="text" name="username"/> </label></div>
                <div><label> Password: <input class="controls" type="password" name="password"/> </label></div>
                <div><input class="buttons" type="submit" value="Sign In"/></div>
            </form>
        </section>
    </body>
</html>
