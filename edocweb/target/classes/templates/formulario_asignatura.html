<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base::head(dark)">
	<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layouts/base::header(dark)"></header>

	
	
	<div class="container">
		<div class="card bg-white">
			<div class="card-header">
				<h3>Nueva Asignatura</h3>
			</div>
			<div class="card-body">
								 
				<form th:action="@{${accion}}" th:object="${Asignatura}" method="post">
					<!-- <input type="hidden" th:field="*{email}" /> -->

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre de la Asignatura</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Profesor</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{profesor}">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('profesor')}" th:errors="*{profesor}"></small>
						</div>
					</div>
					<!--<div class="form-group row">
						<label class="col-sm-2 col-form-label">Alumnos</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{alumnos}">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('alumnos')}" th:errors="*{alumnos}"></small>
						</div>
					</div>-->
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" th:value="#{asignatura.acciones.guardar}" class="btn btn-outline-primary">
							<a th:href="@{${accion} == 'guardar' OR ${#fields.hasErrors('*')} ? 'lista-asignaturas-profesor' : '../lista-asignaturas-profesor'}"
							class="btn btn-outline-danger" th:text="#{asignatura.acciones.cancelar}"></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="layouts/base::footer(dark)"></footer>
</body>
</html>
